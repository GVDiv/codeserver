<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tienda Virtual</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="./index.html" class="header-logo">
          <img
            class="header-logo-img"
            src="./assets/tiendamia-logo.svg"
            width="218"
            alt="Logo store"
          />
        </a>
        <form class="header-form">
          <input
            class="header-input"
            type="text"
            placeholder="Search"
            id="search"
          />
        </form>
        <ul class="header-social"></ul>
      </div>
      <nav id="navbar"></nav>
    </header>
    <section class="hero-section">
      <article class="hero-title">
        <span class="hero-span">El Munky</span>
        <span class="hero-span"></span>
      </article>
    </section>
    <main class="d-flex flex-column">
      <div class="product-container" id="products"></div>
  
      <div class="d-flex gap-3 m-3">
        <div id="prev"></div>
        <div id="next"></div>
      </div>
    
    </main>
    <footer>
      <div id="footer" class="footer-container"></div>
      <div class="footer-copyright">PROGRAMACION BACKEND 2024</div>
    </footer>
  </body>
  <script src="https://kit.fontawesome.com/64b702ed10.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/index.js" type="module"></script>
</html>
